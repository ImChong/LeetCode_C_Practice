# This is a workflow to get source code and check the coding style using clang-format and cppcheck
name: Coding Style Checks

on:
    # # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:
    # Schedule a workflow to run automatically
    schedule:
      - cron:  '0 2 * * *'

jobs:
    code-style-check:
      runs-on: ubuntu-latest
      steps:
        # step to checkout the source code
        - name: Checkout source code
          uses: actions/checkout@main

        # step to install clang-format
        - name: Install Clang Format
          run: sudo apt-get install -y clang-format

        # step to install cppcheck
        - name: Install Cppcheck
          run: sudo apt-get install -y cppcheck

        # Step: Tool Versions
        - name: Tool Versions
          run: |
            clang-format --version
            cppcheck --version

        # step to run clang-format to check the code style
        - name: Run Clang Format
          run: find . -name '*.c' -exec clang-format -i -style=llvm {} \;

        # step to run cppcheck to check the code style
        - name: Run Cppcheck
          run: find . -name '*.c' -exec cppcheck --enable=all --error-exitcode=1 {} \;

